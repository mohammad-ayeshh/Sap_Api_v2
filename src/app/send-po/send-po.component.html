<form (ngSubmit)="submitForm()" class="container">
    <div class="form-group">
      <label for="cardCode">Card Code:</label>
      <input type="text" id="cardCode" name="cardCode" class="form-control" [(ngModel)]="purchaseOrder.CardCode"></div>
    
    <div class="form-group">
      <label for="itemCode">Item Code:</label>
      <input type="text" id="itemCode" name="itemCode" class="form-control" [(ngModel)]="selectedItem.ItemCode">
    </div>
  
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" name="quantity" class="form-control" [(ngModel)]="selectedItem.Quantity">
    </div>
    
    <div class="form-group">
      <label for="taxCode">Tax Code:</label>
      <input type="text" id="taxCode" name="taxCode" class="form-control" [(ngModel)]="selectedItem.TaxCode">
    </div>
    
    <div class="form-group">
      <label for="unitPrice">Unit Price:</label>
      <input type="text" id="unitPrice" name="unitPrice" class="form-control" [(ngModel)]="selectedItem.UnitPrice">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <hr>
  
  <mat-form-field>
    <mat-label>Select an item</mat-label>
    <mat-select [(ngModel)]="selectedItem.ItemCode">
      <mat-option *ngFor="let item of items2" [value]="item.ItemCode"  > {{ item.ItemName }}</mat-option>
    </mat-select>
  </mat-form-field>
  <p>{{selectedItem.ItemCode}}</p>
  <hr>
