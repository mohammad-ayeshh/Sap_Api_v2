<form (ngSubmit)="submitForm()" class="container">
    <div class="form-group">
      <label for="cardCode">Card Code:</label>
      <input type="text" id="cardCode" name="cardCode" class="form-control" [(ngModel)]="purchaseOrder.CardCode"></div>
    
    <div class="form-group">
      <label for="itemCode">Item Code:</label>
      <input type="text" id="itemCode" name="itemCode" class="form-control" [(ngModel)]="purchaseOrder.DocumentLines[0].ItemCode">
    </div>
    
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" name="quantity" class="form-control" [(ngModel)]="purchaseOrder.DocumentLines[0].Quantity">
    </div>
    
    <div class="form-group">
      <label for="taxCode">Tax Code:</label>
      <input type="text" id="taxCode" name="taxCode" class="form-control" [(ngModel)]="purchaseOrder.DocumentLines[0].TaxCode">
    </div>
    
    <div class="form-group">
      <label for="unitPrice">Unit Price:</label>
      <input type="text" id="unitPrice" name="unitPrice" class="form-control" [(ngModel)]="purchaseOrder.DocumentLines[0].UnitPrice">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
